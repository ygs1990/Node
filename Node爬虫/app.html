<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>获取Node.js爬虫数据</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>	
</head>
<body>
	<div id="links"></div>

	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			$.ajax({
				url: 'http://localhost:3000/list',
				type: 'get',
				success: function(data) {
					$(data).each(function(index, link) {
						$('#links').append('<p style="margin-top: 20px; margin-left: 20px;"><a href="'+ link.href +'">'+ link.title +'</a></p>')
					})
				}
			})
		})
	</script>
</body>
</html>
